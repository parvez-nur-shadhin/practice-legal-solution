<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Css Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Legal Solution</title>
</head>
<body class="max-w-[1920px] m-auto font-['EB_Garamond']">
    <!-- Header Section -->
    <header class="max-w-[1140px] m-auto p-14">
        <div class="navbar flex justify-between items-center">
            <div>
                <img src="./images/logo2.png" alt="logo">
            </div>
        
            <nav>
                <ul class="flex gap-10 text-[#707070] text-[1rem]">
                    <li>Home</li>
                    <li>Services ></li>
                    <li>Cases ></li>
                    <li>BLog ></li>
                    <li>Contact Us ></li>
                </ul>
            </nav>
            <button class="text-[1.1125rem] text-[white] bg-[#B68C5A] py-5 px-8 rounded-lg cursor-pointer font-bold">Free Consultation</button>
        </div>
    </header>
    <main>
        <!-- Banner Section -->
         <section class="max-w-[1170px] m-auto bg-[url(./images/banner.png)] bg-center py-[105px] px-60">
            <h1 class="max-w-[668px] m-auto text-7xl  text-center text-white font-extrabold">We Provide Effective Legal Solutions</h1>
            <p class="max-w-[680px] m-auto text-center text-[1rem] mt-6 text-[#E7E7E7]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
            <form class="flex justify-center items-center gap-6 mt-8">
                <input 
                    class="bg-white w-full text-[#E7E7E7] py-5 rounded-lg  placeholder-gray-800 placeholder:pl-5" 
                    type="search" 
                    placeholder="Search Your Services"
                    >
                <button class="text-[1.1125rem] text-[white] bg-[#B68C5A] py-5 px-10 rounded-lg cursor-pointer font-bold">Search</button>
            </form>
         </section>
    </main>
</body>
</html>
